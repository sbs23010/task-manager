apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager-deployment
  labels:
    app: task-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
      - name: task-manager
        image: dgonzalezcct/task-manager:7cf39ea616cde8659e998593bb9468c98e4798d0
        env:
           - name: REDIS_SERVER
             value: "redis-service"
           - name: REDIS_PORT
             value: "6379"
        ports:
        - containerPort: 3000
